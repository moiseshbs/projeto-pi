<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Transição de Cor</title>
    <style>
        .form {
            display: inline-block;
        }

        .form button {
            width: 415px;
            height: 40px;
            background-color: #2D20EE; /* Cor sólida inicial */
            color: white;
            border: 0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bolder;
            font-family: "Inter", sans-serif;
            cursor: pointer;
            transition: background-color 0.5s ease; /* Transição da cor */
        }

        .form button:hover {
            background: linear-gradient(90deg, #2D20EE 0%, #7269F2 100%); /* Gradiente ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="form">
        <button>Passe o mouse aqui!</button>
    </div>
</body>
</html>
