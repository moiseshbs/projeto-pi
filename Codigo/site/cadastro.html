<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SafeWare | Cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="menu">
            <span class="logo">SafeWare</span>
            <div class="buttons">
                <a href="index.html">Início</a>
                <a href="">Sobre nós</a>
                <a href="">Projetos</a>
                <a href="calculadora.html">Calculadora</a>
            </div>
            <a class="contratar" href="cadastro.html">Contratar</a>
        </header>
        
        <div class="cadastro">
            <div class="img">
                <img src="img/cadastro.png" alt="cadastro" class="imgCad">
            </div>
            <div class="form">
                <h2>Cadastre-se</h2>
                <input type="text" id="ipt_nomeEmp" placeholder="Nome da empresa">
                <input type="text" id="ipt_nomeFun" placeholder="Nome para contato">
                <input type="text" id="ipt_CNPJ" placeholder="CNPJ">
                <input type="text" id="ipt_email" placeholder="E-mail">
                <input type="password" id="ipt_senha" placeholder="Senha">
                <input type="password" id="ipt_confirm" placeholder="Confirme a senha">

                <button onclick="entrar()">Cadastrar-se</button>
                <a href="login.html">Já é cliente?</a>
            </div>
            
        </div>
    </body>
</html>
