<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare | Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="img/Logo.png">
</head>

<body>
    <header class="menu">
        <span class="logo">SafeWare</span>
        <div class="buttons">
            <a href="index.html">Início</a>
            <a href="index.html#sobreNos">Sobre nós</a>
            <a href="index.html#projeto">Projeto</a>
            <a href="calculadora/calculadoraFinanceiraBackup.html">Calculadora</a>
        </div>
        <a class="contratar" href="cadastro.html">Contratar</a>
    </header>

    <div class="corpo">
        <div class="img">
            <img src="img/cadastro.png" alt="cadastro" class="imgCad">
        </div>
        <div class="form">
            <span>
                <h2>Cadastre-se</h2>
                <span class="linha"></span>
                <input oninput="block()" type="text" id="ipt_razao" placeholder="Razão social">
                <div id="razao"></div>
                <input oninput="block()" type="text" id="ipt_nomeFant" placeholder="Nome fantasia">
                <div id="fant"></div>
                <input type="Number" id="ipt_CNPJ" placeholder="CNPJ">
                <div id="cnpj"></div>
                <input oninput="block()" type="text" id="ipt_rep" placeholder="Representante legal">
                <div id="rep"></div>
                <input oninput="block()" type="text" id="ipt_email" placeholder="E-mail">
                <div id="ema"></div>
                <input type="password" id="ipt_senha" placeholder="Senha">
                <div id="senhas"></div>
                <input type="password" id="ipt_confirm" placeholder="Confirme a senha">
                <div id="conSenha"></div>

                <button onclick="entrar()">Cadastrar-se</button>
                <div id="validado"></div>
                <a href="login.html">Já é cliente? Faça seu login aqui!</a>
            </span>


        </div>

    </div>
</body>

</html>
<script>
    var razao_errada = `<input oninput="block()" class="input_errada" type="text" id="ipt_razao" placeholder="Razão social">`
    var correto = true
    var Repre =""
    var social = ""
    var fantasia = ""
    var CNPJ = ""
    var email = ""
    var senha = ""
    var confirmação = ""
    var mensagem = ""


    function block() {
        fantasia = ipt_nomeFant.value
        email = ipt_email.value
        social = ipt_razao.value
        Repre= ipt_rep.value
        

        ipt_rep.value = Repre
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')
        

        ipt_razao.value = social
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        ipt_nomeFant.value = fantasia
            .replaceAll('!', '')
            .replaceAll('@', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')

        fantasia = ipt_nomeFant.value

        ipt_email.value = email
            .replaceAll('!', '')
            .replaceAll('#', '')
            .replaceAll('$', '')
            .replaceAll('%', '')
            .replaceAll('¨', '')
            .replaceAll('*', '')
            .replaceAll('(', '')
            .replaceAll(')', '')
            .replaceAll(',', '')
    }

    function entrar() {

        social = ipt_razao.value
        var ofSoci = social.length

        if (ofSoci >= 3) {
            razao.innerHTML = "Nome Válido"
        } else {
            correto = false
            razao.innerHTML = "Digite o Nome Oficial da Sua Empresa"
            ipt_razao = razao_errada
        }

        Repre = ipt_rep.value
        var ofRep = Repre.length

        if (ofRep >= 3) {
            rep.innerHTML = "Nome Válido"
        } else {
            correto = false
            rep.innerHTML = "Digite o Nome do seu Representante Legal"
        }


        fantasia = ipt_nomeFant.value
        var ofFant = fantasia.length

        if (ofFant >= 3) {
            fant.innerHTML = "Nome Válido"
        } else {
            correto = false
            fant.innerHTML = "Digite o Nome Social da Sua Empresa"
        }


        CNPJ = ipt_CNPJ.value
        var ofCNPJ = CNPJ.length

        if (ofCNPJ == 14) {
            cnpj.innerHTML = "CNPJ Válido"
        } else {
            correto = false
            cnpj.innerHTML = "O CNPJ é inválido"
        }


        email = ipt_email.value
        var ofEmail = email.length
        var termina_com = email.endsWith('.com')
        var termina_br = email.endsWith('.br')

        if (ofEmail > 3) {
            if (termina_com || termina_br) {
                ema.innerHTML = "Email Válido"
            } else {
                correto = false
                ema.innerHTML = "Email Inválido"
            }
        } else {
            correto = false
            ema.innerHTML = "Email Inválido, Digite seu Email"
        }



        senha = ipt_senha.value
        var ofSenha = senha.length

        if (ofSenha >= 8) {
            senhas.innerHTML = "Senha Válida"
        } else {
            correto = false
            senhas.innerHTML = "A Senha Precisa de no Mínimo 8 Caracteres"
        }


        confirmação = ipt_confirm.value
        var ofConfirma = confirmação.length

        if (confirmação == senha && ofConfirma >= 8) {
            conSenha.innerHTML = "Senhas Válidas"
        } else {
            correto = false
            conSenha.innerHTML = "Digite os Mesmos Valores Digitados Acima"
        }


        if (correto) {

            mensagem = "Informações cadastradas, 'Clique em já é cliente?' abaixo"
        } else if (correto == false)
            mensagem = "Informações Inválidas"
        correto = true



        validado.innerHTML = `${mensagem}`
    }

</script>
