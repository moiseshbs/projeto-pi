<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWare - Calculadora Financeira</title>
</head>

<body>
    <h1>Calculadora Financeira</h1>
    <hr>


    <div id="div_mensagem">
        
    </div>
</body>

</html>

<script>
    var mensagem = `
    <p><b>• O calculo é baseado em um cilindro que ja foi totalmente utilizado</b></p>
        <p><b>• Os cilindros P13 = 13, P45 = 45 e P90 = 90 respectivamente</b></p>
        <p><b>• OBS: O calculo é realizado em um cilindro por vez para que possa ser mais preciso, e detecte vazamentos com
            maior facilidade</b></p>
        <hr>
        <h2>Cilindro de gás</h2>
        <p>Insira qual tipo de cilindro você utiliza (P13, P45 ou P90):</p>
        <input type="number" id="input_cilindro">

        <p>Quanto você pagou pelo cilindro?</p>
        <input type="number" id="input_precoCilindro">

        <p>Quantos dias esse cilindro durou?</p>
        <input type="number" id="input_dias">

        <br><br>

        <hr>

        <h2>Cozinha</h2>
        <p>Insira a quantidade desses equipamentos abaixo que você possui:</p>

        <span>Fogão industrial - </span>
        <input type="text" id="input_fogao">
        <br><br>
        <span>Chapas e grelhas - </span>
        <input type="text" id="input_chapa">
        <br><br>
        <span>Fritadeiras - </span>
        <input type="text" id="input_fritadeira">
        <br><br>
        <span>Forno a gás ou elétrico - </span>
        <input type="text" id="input_forno">
        <br><br>
        <span>Coifa industrial - </span>
        <input type="text" id="input_coifa">
        <br><br>
        <span>Geladeira industrial - </span>
        <input type="text" id="input_geladeira">
        
        <br><br>

        <button onclick="calcular()">Calcular</button>

        <br><br>
    `;

    div_mensagem.innerHTML = mensagem;

    var cilindroKg = 0;
    var precoCilindro = 0;
    var qtdDiasUso = 0;

    var diasMedia = 0;
    var tempoMedia = 0;

    var mediaDiariaUso = 0;

    //Coisas de equipamento da cozinha
    var valorTotalEqp = 0;

    var fogao = 0;
    var chapa = 0;
    var fritadeira = 0;
    var forno = 0;
    var coifa = 0;
    var geladeira = 0;

    function calcular() {
        //valor dos equipamentos basicos de uma cozinha industrial
        fogao = Number(input_fogao.value) * 1635;
        chapa = Number(input_chapa.value) * 3659;
        fritadeira = Number(input_fritadeira.value) * 406;
        forno = Number(input_forno.value) * 1627;
        coifa = Number(input_coifa.value) * 2135;
        geladeira = Number(input_geladeira.value) * 4700;

        valorTotalEqp = fogao + chapa + fritadeira + forno + coifa + geladeira;

        //Relacionado ao cilindro/gás
        cilindroKg = Number(input_cilindro.value);
        precoCilindro = Number(input_precoCilindro.value);
        qtdDiasUso = Number(input_dias.value);



        if (cilindroKg == 45) {
            diasMedia = 244;
            tempoMedia = 30;
        }
        if (cilindroKg == 90) {
            diasMedia = 488;
            tempoMedia = 30;
        }
        if (cilindroKg == 13) {
            diasMedia = 70;
            tempoMedia = 30;
        }

        // cálculo da média diária de uso (minutos)
        mediaDiariaUso = (diasMedia * tempoMedia) / qtdDiasUso;

        // calcular média de consumo diário e mensal em kg
        var consumoDiario = cilindroKg / qtdDiasUso;
        var consumoMensal = consumoDiario * 30;


        div_mensagem.innerHTML = `
            Cilindro(kg): ${cilindroKg} kg
            <br>

            Preço cilindro de ${cilindroKg}kg: R$${precoCilindro}
            <br><br>

            Com base que seu cilindro de ${cilindroKg}kg dura ${qtdDiasUso} dias:
            <br><br>

            Seu consumo diário de gás é de ${consumoDiario} kg/dia
            <br>

            Seu consumo mensal de gás é de ${consumoMensal} kg/mês
            <br><br>

            Sua média de uso diário deveria ser ${mediaDiariaUso} minutos
            <br><br>
            Este valor corresponde ao seu uso atual?
            <br>
            <button onclick="sim()">Sim</button>
            <button onclick="nao()">Não</button>
        `;
    }

    function retorno() {
        div_mensagem.innerHTML = mensagem;
    }


    function sim() {
        div_mensagem.innerHTML = 
        `
            <span style="color: green; font-size: 30px; font-weight: bold;">Você não possui vazamentos. :)</span>
            <p>Mas com um vazamento <b>MINIMO de 2% de gás</b> já torna sua cozinha
            em um ambiente <b>perigoso e propenso a um acidente grave!</b> <span style="font-weight: bold; color: red; font-size: 20px;">Como INCÊNDIOS e EXPLOSÕES!</span></p>
            <p>Esse acidente pode te gerar a perca de <span style="color: red; font-weight: bold; font-size: 20px;">R$${valorTotalEqp}</span> apenas em equipamentos!</p>
            <p>Gera custos com reparação da estrutura e o isolamento do local.</p>    
            
            <p style="color: red; font-weight: bold; font-size: 20px;">E coloca em risco sua vida e a de seus funcionários!</p>
            <button onclick="retorno()">Nova consulta</button>
        `;
    }

    function nao() {
        div_mensagem.innerHTML = 
        `
            <span style="color: red; font-size: 20px; font-weight: bold;">Não!?</span> Informe qual é o seu consumo diario em minutos:
            <br><br>
            <input type="text" id="input_usoRealMinutos">
            <button onclick="descobrir()">Descobrir gravidade</button>
        `
        ;
    }




    function descobrir() {
        var usoRealMin = Number(input_usoRealMinutos.value); // tempo de uso diário informado

        if (usoRealMin <= mediaDiariaUso) {
            var diferencaTempo = mediaDiariaUso - usoRealMin; // diferença do tempo em minutos
            var consumoEspMin = cilindroKg / (diasMedia * tempoMedia); // consumo de kg por minuto
            var diferencaKg = diferencaTempo * consumoEspMin; // gás vazado por dia em KG
            var totalVazamento = diferencaKg * 30; // total de gás vazado em KG
            var custoPerda = ((diferencaTempo / tempoMedia) * (precoCilindro / diasMedia)) * qtdDiasUso; // calcula o custo da perda

            // Cálculo correto para a diferença de dias de uso
            var consumoReal = usoRealMin * consumoEspMin; // consumo real diário em kg
            var consumoIdeal = mediaDiariaUso * consumoEspMin; // consumo ideal diário em kg
            var diferencaDias = (cilindroKg / consumoReal) - (cilindroKg / consumoIdeal); // dias a mais de uso que está perdendo

            div_mensagem.innerHTML = `
                Você possui um vazamento.
                <br><br> Você está <span style="color: red">perdendo ${diferencaTempo} minutos diários</span>
                <br><br> São <span style="color: red">${diferencaDias} dias</span> a mais de uso que você está perdendo!
                <br><br> Sua perda é de <span style="color: red">R$${custoPerda} em gás por mês</span>
                <br><br> Sua perda é de <span style="color: red">R$${(custoPerda * 12)} em gás por ano</span>
                <br><br> Está vazando ${totalVazamento}kg de gás por mês e ${totalVazamento * 12}kg por ano!
                <p>Com um potencial acidente pode te gerar a perca de <span style="color: red; font-weight: bold; font-size: 20px;">R$${valorTotalEqp}</span> apenas em equipamentos!</p>
                <p>Gera custos com reparação da estrutura e o isolamento do local.</p>    

                <p style="color: red; font-weight: bold; font-size: 20px;">E coloca em risco sua vida e a vida de seus funcionarios!</p>

                <button onclick="retorno()">Nova consulta</button>
            `;
        } else {
            div_mensagem.innerHTML = `<p style="color: purple; font-weight: bold; font-size: 20px;">Você tem um cilindro mágico :o.</p>
            <button onclick="retorno()">Nova consulta</button>
            `;
        }
    }
</script>
