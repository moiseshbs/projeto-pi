<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head> 
<body>
    Consumo Diário (kg): <input type="text" id="input_diario"> <br>
    Dias de Operação Mensalmente: <input type="text" id="input_dias"> <br>
    Valor dos Equipamentos: <input type="text" id="input_equipamentos"> <br>
    Valor do Estoque: <input type="text" id="input_estoque"> <br>
    Estrutura do Prédio: <input type="text" id="input_estrutura"> <br>
    <button onclick="calculardanos()">Calcular Danos</button>
    <div id="div_mensagem"></div>

    
</body>
</html>
<script>
    function calculardanos() {

        var consumodiario = Number(input_diario.value)
        var diasoperando = Number(input_dias.value)
        var equipamento = Number(input_equipamentos.value)
        var estoque = Number(input_estoque.value)
        var estrutura = Number(input_estrutura.value)

        var valorkg = 7.90
        var taxaineficiencia = 0.10
        var consumomensal = consumodiario*diasoperando

        var desperdiciodiario = consumodiario*taxaineficiencia
        var desperdiciomensal = consumomensal*taxaineficiencia
        
        var custodiario = desperdiciodiario*valorkg
        var customensal = desperdiciomensal*valorkg

        var taxareducao = 0.50

        var novodesperdiciodiario = desperdiciodiario * (1 - taxareducao)
        var novodesperdiciomensal = desperdiciomensal * (1 - taxareducao)

        var novocustodiario = novodesperdiciodiario * valorkg
        var novocustomensal = novodesperdiciomensal * valorkg

        var economiadiaria = custodiario - novocustodiario
        var economiamensal = customensal - novocustomensal
        var economiaanual = economiamensal*12


        var danos = equipamento + estoque + estrutura

        div_mensagem.innerHTML= `Com a quantidade de ${diasoperando} dias operando e o consumo de ${consumodiario}kg por dia,
    o consumo mensal é de ${consumomensal}kg por mês.<br>
    Causando uma perda de ${desperdiciodiario}kg por dia e ${desperdiciomensal}kg por mês,
    totalizando R$${custodiario} de custo de desperdício diário e R$${customensal} de custo de desperdício mensal.<br>
    Com os sensores instalados, o desperdício pode ser reduzido para ${novodesperdiciodiario}kg por dia
    e ${novodesperdiciomensal}kg por mês.<br>
    Isso reduziria o custo diário para R$${novocustodiario} e o custo mensal para R$${novocustomensal}.<br>
    A economia estimada seria de R$${economiaanual} por ano.<br>
    Além disso, há um risco potencial de perda de até R$${danos} em um possível incêndio.`










    }


</script>
